<div class="field_container">
    <div class="title">
        <app-pr-field-header [label]="this.label" [required]="this.required">
        </app-pr-field-header>
        <div class="choices" *ngIf="!hideOptions">
            <div class="choice" [ngClass]="{'yes': this.value == true}"
                *ngIf="editable ? true : !(readOnly || this.rolesSE.readOnly  || this.dataControlSE?.currentResult?.status) || this.value == true"
                (click)="editable?onclickYes() :((readOnly || this.rolesSE.readOnly  || this.dataControlSE?.currentResult?.status)?null:onclickYes())">
                Yes
            </div>
            <div class="choice" [ngClass]="{'no': this.value == false}"
                *ngIf="editable ?true : !(readOnly || this.rolesSE.readOnly  || this.dataControlSE?.currentResult?.status) || this.value == false"
                (click)="editable?onClickNo() :((readOnly || this.rolesSE.readOnly  || this.dataControlSE?.currentResult?.status)?null:onClickNo())">
                No
            </div>
        </div>
    </div>
    <div class="description">
        <app-pr-field-header [description]="this.description">
        </app-pr-field-header>
    </div>

</div>
