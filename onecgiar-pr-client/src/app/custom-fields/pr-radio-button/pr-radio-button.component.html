<app-pr-field-header [label]="this.label" [description]="this.description" [required]="this.required">
</app-pr-field-header>
<div class="radioButtonList" *ngIf="!hideOptions">
    <div class="radioButton" *ngFor="let option of this.options; let i=index">
        <p-radioButton name="groupname" inputId="groupname{{i}}{{this.joinName()}}" [value]="option[optionValue]"
            [(ngModel)]="value">
        </p-radioButton>
        <label for="groupname{{i}}{{this.joinName()}}" class="name">{{option[this.optionLabel]}}</label>
    </div>
</div>
