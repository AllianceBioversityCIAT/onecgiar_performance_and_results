<div class="radioButtonList">
    <div class="radioButton" *ngFor="let option of this.options; let i=index">
        <p-radioButton name="groupname" inputId="groupname{{i}}" [value]="option.id" [(ngModel)]="value">
        </p-radioButton>
        <label for="groupname{{i}}" class="name">{{option[this.optionLabel]}}</label>
    </div>
</div>
