<div class="field_container">
    <div class="inputTitle">{{inputTitle}}:</div>
    <div class="p-fluid">
        <p-dropdown *ngIf="this.options.length" [options]="this.options" [virtualScroll]="true"
            [virtualScrollItemSize]="30" [optionLabel]="this.optionLabel" [optionValue]="this.optionValue"
            [(ngModel)]="value"></p-dropdown>
    </div>
</div>
