<div class="collapsible_container">
    <div class="header" style="cursor: pointer;" (click)="toggleCollapse()">
        <ng-content select="[header]"></ng-content>
        <div class="icon">
            <i class="material-icons-round" [style.transform]="'rotate('+(this.collapse?0:180)+'deg)'">expand_more</i>
        </div>
    </div>
    <div class="content" [ngClass]="{'contentShadow': !this.collapse}"
        [@expandable]="this.collapse?'collapse':'expand'">
        <div class="content-container" [ngStyle]="this.contentStyles">
            <ng-content select="[content]"></ng-content>
            <div class="collapse_botton_border"></div>
        </div>
    </div>

</div>
