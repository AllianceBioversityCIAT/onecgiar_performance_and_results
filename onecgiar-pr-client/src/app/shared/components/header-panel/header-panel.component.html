<div class="header_panel" id="sdsdsdsd">
  <div class="logo">
    <img class="cgiar_logo" src="/assets/cgiar_logo.png" alt="" srcset="" />
    <div class="title">
      <!-- <div class="first-text">{{this.internationalizationData.global.platformName}}</div> -->
      <div class="second-text">{{this.internationalizationData.global.platformName}}</div>
    </div>
  </div>
  <div class="information">
    <div class="user_tag">
      <i class="material-icons-round icon">account_circle</i>
      <div class="title">{{ this.authService?.localStorageUser?.user_name }}</div>
    </div>
    <div class="my_initiatives">
      <div class="title">My initiatives:</div>
      <div class="items">
        <div class="item">
          <div class="init">INIT-17 </div>
          <div class="role">editor</div>
        </div>
        <div class="item">
          <div class="init">INIT-28 </div>
          <div class="role">editor</div>
        </div>
      </div>
    </div>
    <div (click)="this.authService.logout()">
      <app-pr-button text="Logout" icon="logout" colorType="secondary"></app-pr-button>
    </div>
  </div>
</div>
