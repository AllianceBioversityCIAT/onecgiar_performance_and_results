<iframe title="Report Frame" [src]="this.report.sanitizedUrl" *ngIf="this.report.sanitizedUrl"></iframe>
<div class="iframe_spinner" *ngIf="this.iframeLoaded">
    <div class="spinner">
        <div class="info">
            <img src="assets/icons/spinner.png" class="rotating" alt="" srcset="">
            <div class="text">Generating pdf, please wait...</div>
        </div>
    </div>
</div>
<app-page-alert *ngIf="this.error.type" [type]="this.error.type"></app-page-alert>
