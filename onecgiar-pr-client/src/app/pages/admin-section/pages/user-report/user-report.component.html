<div class="table_container">
    <p-table [value]="this.usersList" [scrollable]="true" scrollHeight="calc(100vh - 235px)" style="min-width:200px">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="filter3" style="min-width:150px">User id <p-sortIcon field="filter3"></p-sortIcon>
                </th>
                <th pSortableColumn="filter5">Initiative name <p-sortIcon field="filter5"></p-sortIcon></th>
                <th pSortableColumn="filter6">Email <p-sortIcon field="filter6"></p-sortIcon></th>
                <th pSortableColumn="filter8">User name <p-sortIcon field="filter8"></p-sortIcon></th>
                <th pSortableColumn="filter9">Official code <p-sortIcon field="filter9"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td style="min-width:150px">
                    <div *ngIf="user.user_id">{{user.user_id}}</div>
                    <div class="not_provided_text" *ngIf="!user.user_id">Not provided</div>
                </td>
                <td>
                    <div *ngIf="user.initiative_name">{{user.initiative_name}}</div>
                    <div class="not_provided_text" *ngIf="!user.initiative_name">Not provided</div>
                <td>
                    <div *ngIf="user.user_email">{{user.user_email}}</div>
                    <div class="not_provided_text" *ngIf="!user.user_email">Not provided</div>
                </td>
                <td>
                    <div *ngIf="user.user_last_name && user.user_first_name"> {{user.user_last_name}}
                        {{user.user_first_name}}</div>
                    <div class="not_provided_text" *ngIf="!user.user_last_name && !user.user_first_name">Not
                        provided</div>

                </td>
                <td>
                    <div *ngIf="user.official_code">{{user.official_code}}</div>
                    <div class="not_provided_text" *ngIf="!user.official_code">Not provided</div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
