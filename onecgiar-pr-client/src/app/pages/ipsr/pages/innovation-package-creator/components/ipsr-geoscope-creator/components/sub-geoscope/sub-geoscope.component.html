<div class="geo-scope">
    <div style="display: flex; justify-content: center; align-items: center;">
        <h4>{{index+1}}.</h4>
    </div>
    <app-pr-select [options]="body" [isStatic]="true" optionValue="id" label="Country" 
        optionLabel="name" placeholder="Select Country" [(ngModel)]="countrySelected" 
        (selectOptionEvent)="getSubNationalLevelOne(index)"></app-pr-select>
        
    <app-pr-select *ngIf="this.showNationalLevelSelect" [options]="subNationalOne" label="Sub-national level 1" placeholder="Select Sub-national level 1" optionLabel="name" 
    [isStatic]="true" optionValue="geonameId" (selectOptionEvent)="getSSubNationalLevelTwo(index)" [(ngModel)]="subNationalOneSelected" ></app-pr-select>

    <app-pr-select [options]="subNationalTwo" *ngIf="this.showNationalLevelTwoSelect" label="Sub-national level 2" placeholder="Select Sub-national level 2" optionLabel="name" 
    [isStatic]="true" optionValue="geonameId"  [(ngModel)]="subNationalTwoSelected" 
    [ngClass]="{'globalDisabled': subNationalOneSelected == null}" (selectOptionEvent)="selectSubLevelTwo(index)"
        ></app-pr-select>
    
    <div style="display: flex; justify-content: center; align-items: flex-end; height: 100%; ">
        <div class="delete" (click)="delete(index)" *ngIf="this.showNationalLevelTwoSelect">
            <i class="clickEvent material-icons-round ymz-lsi-delete-icon" style="color: red; cursor: pointer;">delete</i>
        </div>
    </div>
</div>
