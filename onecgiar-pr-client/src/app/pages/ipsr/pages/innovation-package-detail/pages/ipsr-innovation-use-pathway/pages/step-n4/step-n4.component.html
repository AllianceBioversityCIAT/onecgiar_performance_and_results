<div class="step_title"> <strong>Step 4:</strong>Additional information</div>



<div class="step_divider"></div>

<app-step-n4-initiative-investment-table [body]="this.ipsrStep4Body"></app-step-n4-initiative-investment-table>

<div class="fragment_section_divider"></div>

<app-step-n4-bilateral-investment-table [body]="this.ipsrStep4Body"></app-step-n4-bilateral-investment-table>

<div class="fragment_section_divider"></div>

<app-step-n4-partner-co-investment-table [body]="this.ipsrStep4Body"></app-step-n4-partner-co-investment-table>

<app-pr-radio-button
    label="Would you like this IPSR innovation use result to be published as a stand-alone CGIAR IPSR Innovation Packaging and Scaling Readiness report (PDF)?"
    optionLabel="name" optionValue="id" [options]="this.radioOptions"
    [(ngModel)]="this.ipsrStep4Body.is_result_ip_published" (click)="this.ipsrStep4Body.is_result_ip_published">
</app-pr-radio-button>
<div *ngIf="this.ipsrStep4Body.is_result_ip_published">
    <app-pr-field-header label=" Innovation acknowledgement" description="{{descriptionInnovation()}}"></app-pr-field-header>
    <app-pr-textarea placeholder="Contact personas info goes here..." [(ngModel)]="this.ipsrStep4Body.ipsr_pdf_report"></app-pr-textarea>
    <app-step-n4-picture-links [body]="this.ipsrStep4Body"></app-step-n4-picture-links>

    <app-step-n4-reference-material-links [body]="this.ipsrStep4Body"></app-step-n4-reference-material-links>
</div>
<div class="toggle_change_step">
    <app-pr-button
        (click)="onSavePrevious('previous')"
        padding="big" text="Save & go to previous step" icon="arrow_circle_left" [reverse]="true"></app-pr-button>
</div>

<app-save-button class="position_sticky" (clickSave)="onSaveSection()">
</app-save-button>
