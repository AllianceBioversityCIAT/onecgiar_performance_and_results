<div class="ipsr-sub-title">Anticipated investment in improving the scaling readiness of the innovation package</div>

<div class="unit_of_time_container">
    <div>
        <app-pr-field-header
            label="Expected CGIAR Initiative investment in improving the scaling readiness of the Innovation Package in next "
            [required]="false"></app-pr-field-header>
    </div>
    <div>
        <app-pr-input placeholder="Number" type="number" [required]="false"
            [(ngModel)]="this.body.initiative_expected_time">
        </app-pr-input>
    </div>
    <div>
        <app-pr-select [options]="this.manageRipUnitTimeSE.unitTimeList" optionLabel="name" optionValue="unit_time_id"
            [(ngModel)]="this.body.initiative_unit_time_id" placeholder="Select">
        </app-pr-select>
    </div>
</div>


<table>
    <tr>
        <th>Initiative</th>
        <th>Current year</th>
        <th>Next year</th>
        <th></th>
    </tr>
    <tr *ngFor="let item of this.body.initiative_expected_investment">
        <td>{{item.obj_result_initiative.obj_initiative.official_code}} -
            {{item.obj_result_initiative.obj_initiative.name}}</td>
        <td>
            <app-pr-input [(ngModel)]="item.current_year" placeholder="Write some..." type="number" [required]="false">
            </app-pr-input>
        </td>
        <td>
            <app-pr-input [(ngModel)]="item.next_year" placeholder="Write some..." type="number" [required]="false">
            </app-pr-input>
        </td>
        <td>
            <app-pr-radio-button [(ngModel)]="item.is_determined" optionLabel="name" optionValue="id"
                [options]="[{name:'This is yet to be determined',id:true}]">
            </app-pr-radio-button>
        </td>
    </tr>
</table>
