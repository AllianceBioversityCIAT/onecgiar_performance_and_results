<div class="unit_of_time_container">
    <div>
        <app-pr-field-header label="Expected CGIAR Bilateral investments in Innovation Package in next"
            [required]="false"></app-pr-field-header>
    </div>
    <div class="unitW">
        <app-pr-input placeholder="Number" type="number" [required]="false" [readOnly]="true"
            [(ngModel)]="this.body.bilateral_expected_time">
        </app-pr-input>
    </div>
    <div>
        <app-pr-select [options]="this.manageRipUnitTimeSE.unitTimeList" optionLabel="name" optionValue="unit_time_id"
            [(ngModel)]="this.body.bilateral_unit_time_id" placeholder="Select" [readOnly]="true">
        </app-pr-select>
    </div>
</div>

<table>
    <tr>
        <th>Bilateral</th>
        <th>In-kind investment (staff time, etc.) USD</th>
        <th>In-cash USD investment</th>
        <th></th>
        <th *ngIf="!this.rolesSE.readOnly"></th>
    </tr>
    <tr *ngFor="let item of this.body.bilateral_expected_investment; let i=index" [hidden]="item.is_active == false">
        <td>{{item?.obj_non_pooled_projetct?.grant_title}}</td>
        <td>
            <app-pr-input placeholder="Write some..." type="number" [required]="false" [(ngModel)]="this.item.in_kind">
            </app-pr-input>
        </td>
        <td>
            <app-pr-input placeholder="Write some..." type="number" [required]="false" [(ngModel)]="this.item.in_cash">
            </app-pr-input>
        </td>
        <td>
            <app-pr-radio-button optionLabel="name" optionValue="id"
                [options]="[{name:'This is yet to be determined',id:true}]" [(ngModel)]="item.is_determined">
            </app-pr-radio-button>
        </td>
        <td *ngIf="!this.rolesSE.readOnly">
            <div class="center_flex_100">
                <div class="step-4-delete-button" (click)="deleteBilateral(item)">
                    <i class="material-icons-round">
                        delete
                    </i>
                </div>
                <app-step-n4-edit-bilateral [body]="item" [isonlyread]="false"></app-step-n4-edit-bilateral>
                <app-step-n4-edit-bilateral [body]="item" [isonlyread]="true"></app-step-n4-edit-bilateral>
            </div>

        </td>
    </tr>
</table>


<app-step-n4-add-bilateral [body]="this.body"></app-step-n4-add-bilateral>
