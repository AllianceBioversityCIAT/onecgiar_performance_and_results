<app-pr-input placeholder="Write some..." label="Reporting year" type="text" [required]="false" [readOnly]="true">
</app-pr-input>
<app-pr-input placeholder="Write some..."
    description="Title is autogenerated as per the selected core innovation and its geoscope but is editable."
    label="Title" type="text" [readOnly]="true">
</app-pr-input>
<app-pr-textarea placeholder="Write some..." label="Description" type="text" [required]="true"
    [maxWords]="150"></app-pr-textarea>
<app-pr-input placeholder="Write some..." label="Lead contact person" type="text">
</app-pr-input>

<div class="radio_grid">
    <app-pr-radio-button [options]="this.scoreSE.genderTagScoreList" optionLabel="full_name" optionValue="id"
        label="Gender tag">
    </app-pr-radio-button>
    <!-- [hidden]="this.generalInfoBody.gender_tag_id != 3" -->
    <div>
        <app-alert-status
            description="As a score of 2 has been selected, you are required to provide evidence of the gender tag in the  Evidence section.">
        </app-alert-status>
    </div>
</div>

<div class="radio_grid">
    <app-pr-radio-button [options]="this.scoreSE.genderTagScoreList" optionLabel="full_name" optionValue="id"
        label="Climate change tag">
    </app-pr-radio-button>
    <div>
        <app-alert-status
            description="As a score of 2 has been selected, you are required to provide evidence of the climate change tag in the  Evidence section.">
        </app-alert-status>
    </div>
</div>

<app-pr-yes-or-not label="Is this result featured in a Key Result Story for the Reporting year?"
    (ngModelChange)="onChangeKrs()" [(ngModel)]="isKrs"></app-pr-yes-or-not>
<app-pr-input *ngIf="this.isKrs" placeholder="e.g. https://www.cgiar.org/example"
    description="Link to Key Result Story - Please note this is not intended to be reported in december" type="text"
    [required]="false">
</app-pr-input>






<app-save-button class="position_sticky" (clickSave)="onSaveSection()">
</app-save-button>
