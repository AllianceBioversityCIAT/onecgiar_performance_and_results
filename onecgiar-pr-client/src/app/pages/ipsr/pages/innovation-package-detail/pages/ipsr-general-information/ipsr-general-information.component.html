<app-pr-input placeholder="Write some..." label="Reporting year" type="text" [required]="false" [readOnly]="true"
    [(ngModel)]="this.ipsrGeneralInformationBody.reported_year_id">
</app-pr-input>
<app-pr-textarea placeholder="Write some..."
    description="Title is autogenerated as per the selected core innovation and its geoscope but is editable."
    label="Title" type="text" [(ngModel)]="this.ipsrGeneralInformationBody.title" [maxWords]="30" [rows]="2">
</app-pr-textarea>
<app-pr-textarea placeholder="Write some..." label="Description" type="text" [required]="true" [maxWords]="150"
    [(ngModel)]="this.ipsrGeneralInformationBody.description"></app-pr-textarea>
<app-pr-input placeholder="Write some..." label="Lead contact person" type="text"
    description="Please enter the lead or contact person's first name, followed by their last name."
    [(ngModel)]="this.ipsrGeneralInformationBody.lead_contact_person">
</app-pr-input>

<div class="block_container">
    <app-alert-status [description]="genderInformation()">
    </app-alert-status>

    <div class="radio_grid">
        <app-pr-radio-button [options]="this.scoreSE.genderTagScoreList" optionLabel="full_name" optionValue="id"
            label="Gender tag" [(ngModel)]="this.ipsrGeneralInformationBody.gender_tag_level_id">
        </app-pr-radio-button>
        <!-- [hidden]="this.generalInfoBody.gender_tag_id != 3" -->
        <div *ngIf="this.ipsrGeneralInformationBody.gender_tag_level_id == 3">
            <app-alert-status
                description="As a score of 2 has been selected, you are required to provide evidence of the gender tag in the  Evidence section.">
            </app-alert-status>
        </div>
    </div>

</div>

<div class="block_container">
    <app-alert-status [description]="climateInformation()">
    </app-alert-status>

    <div class="radio_grid">
        <app-pr-radio-button [(ngModel)]="this.ipsrGeneralInformationBody.climate_change_tag_level_id"
            [options]="this.scoreSE.genderTagScoreList" optionLabel="full_name" optionValue="id"
            label="Climate change tag">
        </app-pr-radio-button>
        <!-- [hidden]="this.generalInfoBody.gender_tag_id != 3" -->
        <div *ngIf="this.ipsrGeneralInformationBody.climate_change_tag_level_id == 3">
            <app-alert-status
                description="As a score of 2 has been selected, you are required to provide evidence of the gender tag in the  Evidence section.">
            </app-alert-status>
        </div>
    </div>

</div>

<app-pr-yes-or-not label="Is this result featured in a Key Result Story for the Reporting year?"
    (ngModelChange)="onChangeKrs()" [(ngModel)]="this.ipsrGeneralInformationBody.is_krs"></app-pr-yes-or-not>
<app-pr-input *ngIf="this.ipsrGeneralInformationBody.is_krs" placeholder="e.g. https://www.cgiar.org/example"
    description="Link to Key Result Story - Please note this is not intended to be reported in december" type="text"
    [required]="false" [(ngModel)]="this.ipsrGeneralInformationBody.krs_url">
</app-pr-input>






<app-save-button class="position_sticky" (clickSave)="onSaveSection()">
</app-save-button>
