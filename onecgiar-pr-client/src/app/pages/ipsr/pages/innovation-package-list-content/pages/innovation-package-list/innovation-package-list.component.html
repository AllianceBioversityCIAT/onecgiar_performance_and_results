<div class="section_container">
    <app-section-header titleText="Innovation Packages"
        description="Here you will see a listing of all the Innovation Packages so that you can access them."></app-section-header>
    <a routerLink="/ipsr/creator"><app-pr-button *ngIf="!this.api.rolesSE.platformIsClosed"
            text="Create a new Innovation Package" icon="add_box" [reverse]="true"></app-pr-button></a>

    <app-ipsr-list-filters></app-ipsr-list-filters>
    <app-innovation-package-custom-table (deleteEvent)="this.GETAllInnovationPackages()"
        [total]="this.innovationPackagesList?.length"
        [tableData]="this.innovationPackagesList | innovationPackageListFilter:this.ipsrListService.text_to_search:this.filterJoin"></app-innovation-package-custom-table>
</div>
