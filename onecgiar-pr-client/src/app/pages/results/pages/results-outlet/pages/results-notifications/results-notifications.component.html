<div class="all_notifications">
    <div *ngFor="let notification of interactiveNotisList">
        <app-notification-item [comes]="true" [readOnly]="notification.readOnly"
            (requestEvent)="get_section_information()" [notification]="notification">
        </app-notification-item>
    </div>
</div>
<br>
<div class="all_notifications">
    <div *ngFor="let notification of staticNotisList">
        <app-notification-item [comes]="false" [notification]="notification">
        </app-notification-item>
    </div>
</div>

<app-no-data-text title="No notifications" *ngIf="!interactiveNotisList?.length && !staticNotisList?.length">
</app-no-data-text>
