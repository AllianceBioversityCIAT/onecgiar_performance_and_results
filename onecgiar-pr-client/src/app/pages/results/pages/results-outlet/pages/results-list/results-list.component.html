<app-report-new-result-button></app-report-new-result-button>
<app-results-list-filters></app-results-list-filters>
<p-table [value]="results" responsiveLayout="scroll" styleClass="p-datatable-gridlines p-datatable-sm"
  selectionMode="single">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let column of columnOrder">{{column.title}}</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-result>
    <tr>
      <td *ngFor="let column of columnOrder" class="{{column.attr}}">
        <a class="{{column.class}}" [routerLink]="'/result/result-detail/' + result[column.attr]">{{ result[column.attr]
          }}</a>
        <div class="transparent_text">{{ result[column.attr] }}</div>
      </td>
      <td>
        <div class="icon_container"><i class="pi pi-ellipsis-v" (click)="menu.toggle($event)"></i></div>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-menu #menu [popup]="true" [model]="items"></p-menu>
