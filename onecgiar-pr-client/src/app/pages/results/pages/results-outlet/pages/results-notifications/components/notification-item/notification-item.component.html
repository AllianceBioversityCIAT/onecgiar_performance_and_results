<div [ngSwitch]="notification?.type" class="noti_container">
    <i class="material-icons-round direction_icon" [style]="'rotate:'+ (notification?.type == 1 ? '130deg' : '320deg')">
        arrow_right_alt
    </i>
    <div class="title">{{notification?.title}}</div>
    <div class="sub_title">{{notification?.result_type_name}} - {{notification?.title}}</div>
    <div *ngSwitchCase="1" class="buttons">
        <button pButton type="button" label="Accept" class="p-button-success"></button><button pButton type="button"
            label="Reject" class="p-button-danger"></button>
    </div>
    <div *ngSwitchCase="2" class="text_icon pending">Pending <i class="material-icons-round">
            watch_later
        </i></div>
    <div *ngSwitchCase="3" class="text_icon accepted">Accepted by Ana<i class="material-icons-round">
            check_circle
        </i></div>
</div>
