<div class="global_information" *ngIf="!closeInfo">Please be aware that the PRMS technical team will not be available
  during the coming Christmas season from December 22nd, 2022 to January 3rd, 2023.<i
    class="material-icons-round close_icon" (click)="closeInfo = true;">
    close
  </i></div>
<div class="local_grid">
  <div>
    <div class="panel_menu" [ngClass]="{'expand_menu': this.navigationBarSE.navbar_fixed }">
      <app-panel-menu></app-panel-menu>
    </div>
  </div>
  <div>
    <app-breadcrumb></app-breadcrumb>
    <div class="section_container">
      <div class="metadata">
        <div class="item">
          {{this.dataControlSE.currentResult?.initiative_official_code}}
        </div>
      </div>
      <router-outlet></router-outlet>
      <div class="spinner" *ngIf="this.saveButtonSE.isSavingSection">
        <div class="info">
          <i class="material-icons-round icon rotating">sync</i>
          <div class="text">Loading section...</div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-partners-request></app-partners-request>
<app-no-edit-container></app-no-edit-container>
