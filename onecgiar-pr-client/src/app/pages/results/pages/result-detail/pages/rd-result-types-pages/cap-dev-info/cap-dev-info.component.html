<app-detail-section-title sectionName="Capacity Sharing for Development information"></app-detail-section-title>

<div class="detail_container">
    <app-alert-status
        description="Please fill in the following fields that are required based on the type of this result.">
    </app-alert-status>
    <app-pr-field-header label="Number of people trained"
        description="In the case where the gender balance of trainees is not known (e.g. online training), assume 50-50 split.">
    </app-pr-field-header>
    <div class="auto_fit_container">
        <app-pr-input placeholder="Type quantity" label="Female" type="number"
            [(ngModel)]="this.capDevInfoRoutingBody.female_using">
        </app-pr-input>
        <app-pr-input placeholder="Type quantity" label="Male" type="number"
            [(ngModel)]="this.capDevInfoRoutingBody.male_using">
        </app-pr-input>
    </div>


    <app-pr-field-header label="Number of people trained"
        description="In the case where the gender balance of trainees is not known (e.g. online training), assume 50-50 split.">
    </app-pr-field-header>


    <app-pr-radio-button label="Long-term or short-term" (selectOptionEvent)="clean_capdev_term_2()"
        description="This should reflect where the outcome has taken place/contributed to benefit."
        [(ngModel)]="this.capdev_term_id_1" [options]="this.capdevsTerms" optionLabel="name"
        optionValue='capdev_term_id' [required]="false">
    </app-pr-radio-button>

    <br>

    <app-pr-radio-button *ngIf="this.capdev_term_id_1 == 4 ||this.capdev_term_id_1 == 1||this.capdev_term_id_1 == 2"
        [options]="this.capdevsSubTerms" optionLabel="name" optionValue='capdev_term_id' [required]="false"
        [(ngModel)]="this.capdev_term_id_2">
    </app-pr-radio-button>

    <app-pr-radio-button label="Delivery Method" [description]="deliveryMethodDescription()"
        [(ngModel)]="this.capDevInfoRoutingBody.capdev_delivery_method_id" [options]="this.deliveryMethodOptions"
        optionLabel="name" optionValue='capdev_delivery_method_id' [required]="false">
    </app-pr-radio-button>
    <br>
    <app-alert-status
        description="If you don't find the organization you are looking for, <a class='open_route alert-event'>request</a> to have it added to the list. ">
    </app-alert-status>

    <app-pr-multi-select [options]="this.institutionsSE.institutionsList"
        label="Were the trainees attending on behalf of an organization?" selectedLabel="organization(s) selected"
        selectedOptionLabel="institutions_name" optionLabel="full_name" optionValue="institutions_id"
        placeholder="Select organizations" [(ngModel)]="this.capDevInfoRoutingBody.institutions">
    </app-pr-multi-select>

</div>

<app-save-button class="position_sticky" (clickSave)="onSaveSection()"></app-save-button>
