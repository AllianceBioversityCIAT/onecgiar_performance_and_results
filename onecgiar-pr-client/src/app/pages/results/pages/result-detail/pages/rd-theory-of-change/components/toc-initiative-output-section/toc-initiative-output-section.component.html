<app-pr-field-header label="Theory of Change" [required]="false" [simpleStyle]="true">
</app-pr-field-header>

<div>
    <app-toc-initiative-out [initiative]="result_toc_result"
        [editable]="!this.api.rolesSE.platformIsClosed && (this.api.rolesSE.validateInitiative(this.theoryOfChangesServices?.primarySubmitter) || this.api.rolesSE.isAdmin)"
        [resultLevelId]="1">
    </app-toc-initiative-out>
</div>

<div *ngIf="contributors_result_toc_result?.length">

    <app-pr-field-header label="Other contributors" [required]="false" [simpleStyle]="true">
    </app-pr-field-header>

    <!-- <div *ngFor="let item of contributors_result_toc_result; let i = index;"> -->
    <app-toc-initiative-out [initiative]="contributors_result_toc_result"
        [editable]="!this.api.rolesSE.platformIsClosed && (this.api.rolesSE.validateInitiative(contributors_result_toc_result[0]?.initiative_id) || this.api.rolesSE.isAdmin)"
        [resultLevelId]="1"></app-toc-initiative-out>
    <!-- </div> -->
</div>
