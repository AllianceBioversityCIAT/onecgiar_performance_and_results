<app-pr-field-header [label]="options?.innovation_team_diversity?.question_text"
    [description]="options?.innovation_team_diversity?.question_description"></app-pr-field-header>

<div class="paddingLeft20">
    <app-pr-radio-button (selectOptionEvent)="mapBoolean(this.options?.innovation_team_diversity
    ?.options)" [verticalAlignment]="true" [options]="this.options?.innovation_team_diversity
    ?.options" optionLabel="question_text" optionValue="result_question_id" subLabel="Multiple answers can be selected."
        [checkboxConfig]="{ listAttr: 'subOptions', optionLabel: 'question_text', optionValue: 'answer_boolean', optionTextValue: 'answer_text'}"
        [(ngModel)]="example11">
    </app-pr-radio-button>
</div>
