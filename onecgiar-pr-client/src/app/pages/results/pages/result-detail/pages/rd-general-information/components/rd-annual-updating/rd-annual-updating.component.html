<div class="local_container" *ngIf="this.api.dataControlSE.currentResult?.result_type_id == 7">
    <div class="annual_updating">
        <div class="title"> <strong>Annual updating</strong> 
            <div class="header">
                <app-pr-field-header 
                    label="Please indicate if the investment for this innovation was continued or discontinued">
                </app-pr-field-header>
            </div>
        </div>

        <app-pr-radio-button [(ngModel)]="this.generalInfoBody.is_discontinued" [verticalAlignment]="true"
            [options]="this.options" optionLabel="name" optionValue="value"
            [isStatic]="!this.api.dataControlSE?.currentResult?.status && this.api.rolesSE.access.canDdit">
        </app-pr-radio-button>

        <div class="discontinued_options" *ngIf="this.generalInfoBody.is_discontinued">
            <div class="discontinued_option"
                *ngFor="let discontinuedOption of this.generalInfoBody.discontinued_options">
                <app-pr-checkbox [label]="discontinuedOption?.option" [(ngModel)]="discontinuedOption.value"
                    [isStatic]="this.api.rolesSE.access.canDdit">
                </app-pr-checkbox>
                <app-pr-input *ngIf="discontinuedOption?.investment_discontinued_option_id == 6"
                    placeholder="Write some..." type="text" [required]="false"
                    [(ngModel)]="!this.api.dataControlSE?.currentResult?.status&&this.discontinuedOption.description">
                </app-pr-input>
            </div>
        </div>

    </div>
</div>
