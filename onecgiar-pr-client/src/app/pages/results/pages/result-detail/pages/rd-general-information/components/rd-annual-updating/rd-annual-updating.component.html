<div class="local_container">
    <div class="annual_updating">
        <app-pr-radio-button [verticalAlignment]="true" [options]="this.options" optionLabel="name" optionValue="value">
        </app-pr-radio-button>
        <!-- [(ngModel)]="this.ipsrGeneralInformationBody.is_discontinued" -->

        <div class="discontinued_options">
            <!-- [(ngModel)]="this.ipsrGeneralInformationBody.discontinued_options[0]" -->
            <app-pr-checkbox label="No or limited progress in improving the readiness of the innovation. ">
            </app-pr-checkbox>
            <app-pr-checkbox label="The innovation lead and/or team took up new responsibilities. ">
            </app-pr-checkbox>
            <app-pr-checkbox
                label="Limited Initiative resource availability required deprioritization of the innovation. ">
            </app-pr-checkbox>
            <app-pr-checkbox label="Limited bilateral co-investment required deprioritization of the innovation. ">
            </app-pr-checkbox>
            <app-pr-checkbox label="Absence of strong demand and scaling partners for the innovation. ">
            </app-pr-checkbox>
            <app-pr-checkbox label="Other:">
            </app-pr-checkbox>
        </div>
    </div>
</div>
