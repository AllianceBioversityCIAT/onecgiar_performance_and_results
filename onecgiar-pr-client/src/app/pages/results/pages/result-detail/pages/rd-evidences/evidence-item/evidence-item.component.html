<div class="evidence_item">
    <div class="index">{{this.index}}</div>
    <div>
        <div class="link">
            <app-pr-input label="Link" [(ngModel)]="this.evidence.link"></app-pr-input>
            <div class="checkboxes" *ngIf="!isSuppInfo">
                <app-pr-checkbox label="Gender related evidence" [(ngModel)]="this.evidence.gender_related">
                </app-pr-checkbox>
                <app-pr-checkbox label="Climate related evidence" [(ngModel)]="this.evidence.youth_related">
                </app-pr-checkbox>
            </div>
        </div>
        <app-pr-textarea label="Description" [required]="false" [(ngModel)]="this.evidence.description" [maxWords]="50">
        </app-pr-textarea>
    </div>
    <app-edit-or-delete-item-button (click)="deleteEvent.emit()"></app-edit-or-delete-item-button>

</div>
