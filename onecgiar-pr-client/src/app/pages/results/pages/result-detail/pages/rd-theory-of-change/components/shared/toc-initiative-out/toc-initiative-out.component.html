<div>
    <div class="editable_field" [ngClass]="{'global-editable': this.editable}">
        <app-pr-yes-or-not [label]="getDescription(initiative?.official_code,initiative?.short_name)"
            (selectOptionEvent)="valdiateEOI(initiative);initiative.toc_result_id = null"
            [(ngModel)]="initiative.planned_result"
            [description]="this.headerDescription(initiative.planned_result == false)" [readOnly]="!editable"
            [editable]="editable">
        </app-pr-yes-or-not>
        <a [href]="'https://toc.mel.cgiar.org/toc/'+this.fullInitiativeToc" target="_blank" class="toc_button"><span>See
                ToC</span>
            <img src="assets/icons/toc_icon.png" alt="">
        </a>

    </div>


    <div class="auto_fit_container" *ngIf="initiative.planned_result == true || initiative.planned_result == false ">
        <app-pr-select *ngIf="this.initiative?.planned_result && resultLevelId == 1" [options]="this.outputList"
            label="Output" optionLabel="extraInformation" optionValue="toc_result_id" [disabled]="!this.editable"
            [editable]="editable" placeholder="Select output" [(ngModel)]="initiative.toc_result_id"
            [extraInformation]="true" (selectOptionEvent)="getIndicator()">
        </app-pr-select>
        <app-pr-select
            *ngIf="this.showOutcomeLevel && (resultLevelId == 1 ? this.initiative?.planned_result == false : true)"
            [options]="this.tocInitiativeOutcomeListsSE.outcomeLevelList|outcomeLevelFilter:2" label="Outcome level"
            [editable]="editable"
            [disabled]="(resultLevelId == 1 ? true : this.initiative?.planned_result == false) || !this.editable"
            optionLabel="name" optionValue="toc_level_id" placeholder="Select outcome level"
            [(ngModel)]="initiative.toc_level_id" (selectOptionEvent)="indicatorView = false">
        </app-pr-select>

        <app-pr-select
            *ngIf="(resultLevelId == 1 ? this.initiative?.planned_result == false : true) && initiative.toc_level_id != 3"
            [options]="this.outcomeList" label="Outcome" [editable]="editable"
            [disabled]="(resultLevelId == 1 ? false : false) || !this.editable" optionLabel="extraInformation"
            [extraInformation]="true" optionValue="toc_result_id" placeholder="Select outcome"
            [(ngModel)]="initiative.toc_result_id" (selectOptionEvent)="getIndicator()">
        </app-pr-select>

        <app-pr-select
            *ngIf="(resultLevelId == 1 ? this.initiative?.planned_result == false : true) && initiative.toc_level_id == 3"
            [options]="this.eoiList" label="Outcome" [editable]="editable"
            [disabled]="(resultLevelId == 1 ? false : false) || !this.editable" optionLabel="title"
            optionValue="toc_result_id" placeholder="Select outcome" [(ngModel)]="initiative.toc_result_id" (selectOptionEvent)="getIndicator()">
        </app-pr-select >


    </div>
    <hr class="divider-20">
</div>
<div *ngIf="indicatorView">
    <app-alert-status description="The selected ToC element does not have any indicators associated with it." *ngIf="!this.theoryOfChangesServices.body[indexYesorNo].targetsIndicators.length"></app-alert-status>
    <app-pr-field-header
    label="{{narrativeTypeResult()}}"
    [required]="false"
    *ngIf="this.theoryOfChangesServices.body[indexYesorNo].targetsIndicators.length">
</app-pr-field-header>
    <app-target-indicator  [initiative]="indicator" [disabledInputs]="disabledInput" *ngFor="let indicator of this.theoryOfChangesServices.body[indexYesorNo].targetsIndicators"></app-target-indicator>
    <app-impact-area-targets  [body]="this.theoryOfChangesServices.body[indexYesorNo].impactAreasTargets" [impactAreaRequid]="true"></app-impact-area-targets>
    <app-sdg-targets  [body]="this.theoryOfChangesServices.body[indexYesorNo].sdgTargest" [sdgRequid]="true"></app-sdg-targets>
</div>
