<!-- this.theoryOfChangesServices.validateEOI(initiative); -->

<div class="editable_field" [ngClass]="{'global-editable': this.editable}">
    <app-pr-yes-or-not [label]="getDescription(this.initiative?.official_code, this.initiative?.short_name)"
        (selectOptionEvent)="clearTocResultId(); mapPlannedResult()" [(ngModel)]="this.initiative.planned_result"
        [description]="this.headerDescription(this.initiative.planned_result)" [readOnly]="!editable"
        [editable]="editable" [hideDescription]="this.initiative.planned_result === null">
    </app-pr-yes-or-not>

    <a [href]="this.api.dataControlSE.tocUrl+this.fullInitiativeToc" target="_blank" class="toc_button">
        <span>See ToC</span>
        <img src="assets/icons/toc_icon.png" alt="">
    </a>
</div>

<div class="in-construction" *ngIf="this.initiative.planned_result !== null">
    <img class="img-construction" src="assets/work-in-progress.png" alt="" srcset="">

    <app-multiple-wps [editable]="editable" [initiative]="initiative" [resultLevelId]="resultLevelId" [isIpsr]="isIpsr"
        [isContributor]="isContributor"
        [showMultipleWPsContent]="this.initiative.showMultipleWPsContent"></app-multiple-wps>
</div>
