<app-pr-field-header label="Theory of Change" [required]="false" [simpleStyle]="true">
</app-pr-field-header>

<app-pr-field-header label="Contribution to Action Area">
</app-pr-field-header>

<app-alert-status
    description="As in the entry point of this result the Action Area level was selected in this section the contributors should map this result to an Action Area Outcome.">
</app-alert-status>

<app-toc-initiative-aao [initiative]="result_toc_result"
    [editable]="this.api.rolesSE.validateInitiative(result_toc_result?.initiative_id) || this.api.rolesSE.isAdmin">
</app-toc-initiative-aao>

<app-pr-field-header label="Other contributors" [required]="false" [simpleStyle]="true"
    *ngIf="contributors_result_toc_result?.length">
</app-pr-field-header>

<div *ngFor="let initiative of contributors_result_toc_result">
    <app-toc-initiative-aao [initiative]="initiative"
        [editable]="this.api.rolesSE.validateInitiative(initiative?.initiative_id) || this.api.rolesSE.isAdmin">
    </app-toc-initiative-aao>
</div>
