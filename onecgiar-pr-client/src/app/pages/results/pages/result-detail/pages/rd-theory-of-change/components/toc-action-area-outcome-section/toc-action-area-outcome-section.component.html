<app-pr-field-header label="Theory of Change" [required]="false" [simpleStyle]="true">
</app-pr-field-header>

<div *ngFor="let init of inits">
    <div class="date"><strong>Updated on:&nbsp;</strong> 6 October, 2022 - 2:00:22 PM - (CET)</div>
    <div class="editable_field">
        <app-pr-yes-or-not label="Is this result planned in the <strong>{{init}}</strong> ToC?">
        </app-pr-yes-or-not>
        <a class="toc_button"><span>See ToC</span>
            <img src="assets/icons/toc_icon.png" alt="">
        </a>
    </div>
    <div class="auto_fit_container">
        <app-pr-select [options]="[{id:1,name:'test'},{id:2,name:'sample'},{id:3,name:'Example'}]" label="Outcome level"
            optionLabel="name" optionValue="id" placeholder="Select outcome level">
        </app-pr-select>
        <app-pr-select [options]="[{id:1,name:'test'},{id:2,name:'sample'},{id:3,name:'Example'}]" label="Outcome"
            optionLabel="name" optionValue="id" placeholder="Select outcome">
        </app-pr-select>
    </div>
    <hr class="divider-20">
</div>
<app-pr-field-header label="Other contributors" [required]="false" [simpleStyle]="true">
</app-pr-field-header>
<div *ngFor="let init of otherContributorsList">
    <app-pr-yes-or-not label="Is this result planned in the <strong>{{init}}</strong> ToC?" [required]="false"
        [(ngModel)]="yesornotValue" [readOnly]="true">
    </app-pr-yes-or-not>
    <div class="auto_fit_container">
        <app-pr-select [options]="[{id:1,name:'test'},{id:2,name:'sample'},{id:3,name:'Example'}]" label="Outcome level"
            [disabled]="true" optionLabel="name" optionValue="id" placeholder="Select outcome level"
            [(ngModel)]="select" [required]="false">
        </app-pr-select>
        <app-pr-select [options]="[{}]" label="Outcome" [disabled]="true" optionLabel="official_code_short_name"
            optionValue="initiative_id" placeholder="Select outcome" [required]="false">
        </app-pr-select>
    </div>
    <hr class="divider-20">
</div>
