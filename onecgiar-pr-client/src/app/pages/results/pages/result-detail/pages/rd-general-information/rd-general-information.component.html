<app-detail-section-title sectionName="General information"></app-detail-section-title>
<div class="detail_container">
    <app-pr-input placeholder="Write some..." label="Result level" type="text" [required]="true"></app-pr-input>
    <app-pr-input placeholder="Write some..." label="Result type" type="text"></app-pr-input>
    <app-pr-input placeholder="Write some..." label="Title" type="text"></app-pr-input>
    <app-pr-input placeholder="Write some..." label="Description" type="text"></app-pr-input>
    <app-pr-radio-button [options]="this.scoreList" optionLabel="name" optionValue="id" label="Gender tag">
    </app-pr-radio-button>
    <app-pr-radio-button [options]="this.scoreList" optionLabel="name" optionValue="id" label="Climate change tag">
    </app-pr-radio-button>
    <app-pr-field-header label="Actors"
        description="Individuals, organizations or networks operating within or beyond the system the Initiative or intervention aims to influence and whose actions can advance or impede the Initiativeâ€™s aims.">
    </app-pr-field-header>
    <div class="actors">
        <app-pr-multi-select [options]="this.scoreList" optionLabel="name" optionValue="id" [(ngModel)]="listvalue"
            (ngModelChange)="print()" placeholder="Select actors"></app-pr-multi-select>

        <app-pr-multi-select [options]="this.scoreList" optionLabel="name" optionValue="id" [(ngModel)]="listvalue"
            (ngModelChange)="print()" placeholder="Select actor type"></app-pr-multi-select>
    </div>



</div>
