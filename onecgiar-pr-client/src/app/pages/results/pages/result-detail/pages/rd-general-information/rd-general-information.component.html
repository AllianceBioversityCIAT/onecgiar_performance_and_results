<app-rd-annual-updating *ngIf="this.generalInfoBody.is_replicated"
  [generalInfoBody]="this.generalInfoBody"></app-rd-annual-updating>
<app-detail-section-title sectionName="General information"></app-detail-section-title>
<div class="detail_container">
  <app-alert-status *ngIf="this.api.dataControlSE.isKnowledgeProduct"
    description="In case some of the metadata fields are incorrect, please get in touch with the library staff of your Center to update them in the repository. Before the end of the reporting period, metadata will be automatically refreshed on this page.">
  </app-alert-status>

  <div class="general_header">
    <app-pr-input placeholder="Enter text" label="Result level" type="text" [required]="false" [readOnly]="true"
      [(ngModel)]="this.generalInfoBody.result_level_name"> </app-pr-input>
    <div class="reporting_year">
      <div class="pr_label segment_title">Reporting year</div>
      <div class="pr_description">{{ this.generalInfoBody.reporting_year }}</div>
    </div>
  </div>

  <div style="display: flex; gap: 1rem; align-items: flex-end;">
    <app-pr-input [attr.attribute-you-are-targeting]="'expression'" placeholder="Enter text" label="Indicator category"
      type="text" [required]="false" [readOnly]="true" [(ngModel)]="this.generalInfoBody.result_type_name">
    </app-pr-input>

    <app-pr-button text="Change result type" icon="move_up" [reverse]="true"
      (click)="this.api.dataControlSE.changeResultTypeModal = true;" [rotateRight]="true" [verticalMargin]="0">
    </app-pr-button>
  </div>

  <app-pr-input placeholder="Enter text" label="Title" type="text" [description]="titleTextInfo()"
    [readOnly]="this.dataControlSE.isKnowledgeProduct" [(ngModel)]="this.generalInfoBody.result_name" [maxWords]="30">
  </app-pr-input>

  <app-pr-textarea placeholder="Enter text" label="Description" type="text" [description]="descriptionTextInfo()"
    [readOnly]="this.dataControlSE.isKnowledgeProduct" [required]="!this.dataControlSE.isKnowledgeProduct"
    [(ngModel)]="this.generalInfoBody.result_description" [maxWords]="150"></app-pr-textarea>

  <app-pr-input placeholder="Enter text" label="Lead contact person" type="text" [required]="false"
    [(ngModel)]="this.generalInfoBody.lead_contact_person"> </app-pr-input>

  <div class="block_container">
    <app-alert-status [description]="genderInformation()"> </app-alert-status>
    <div class="radio_grid">
      <app-pr-radio-button [options]="this.scoreSE.genderTagScoreList" optionLabel="full_name" optionValue="id"
        label="Gender tag" [(ngModel)]="this.generalInfoBody.gender_tag_id"> </app-pr-radio-button>
      <div id="gender_tag_alert" [hidden]="this.generalInfoBody.gender_tag_id != 3"></div>
    </div>
  </div>

  <div class="block_container">
    <app-alert-status [description]="climateInformation()"> </app-alert-status>
    <div class="radio_grid" id="climate_change_tag">
      <app-pr-radio-button [options]="this.scoreSE.genderTagScoreList" optionLabel="full_name" optionValue="id"
        label="Climate change tag" [(ngModel)]="this.generalInfoBody.climate_change_tag_id"> </app-pr-radio-button>
      <div id="climate_change_tag_alert" [hidden]="this.generalInfoBody.climate_change_tag_id != 3"></div>
    </div>
  </div>

  <div class="block_container">
    <app-alert-status [description]="nutritionInformation()">
    </app-alert-status>
    <div class="radio_grid">
      <app-pr-radio-button [options]="this.scoreSE.genderTagScoreList" optionLabel="full_name" optionValue="id"
        label="Nutrition tag" [(ngModel)]="this.generalInfoBody.nutrition_tag_level_id"> </app-pr-radio-button>
      <div id="nutrition_tag_alert" [hidden]="this.generalInfoBody.nutrition_tag_level_id != 3"></div>
    </div>
  </div>

  <div class="block_container">
    <app-alert-status [description]="environmentInformation()"> </app-alert-status>
    <div class="radio_grid">
      <app-pr-radio-button [options]="this.scoreSE.genderTagScoreList" optionLabel="full_name" optionValue="id"
        label="Environment tag" [(ngModel)]="this.generalInfoBody.environmental_biodiversity_tag_level_id">
      </app-pr-radio-button>
      <div id="environment_tag_alert" [hidden]="this.generalInfoBody.environmental_biodiversity_tag_level_id != 3">
      </div>
    </div>
  </div>

  <div class="block_container">
    <app-alert-status [description]="povertyInformation()"> </app-alert-status>
    <div class="radio_grid">
      <app-pr-radio-button [options]="this.scoreSE.genderTagScoreList" optionLabel="full_name" optionValue="id"
        label="Poverty tag" [(ngModel)]="this.generalInfoBody.poverty_tag_level_id"> </app-pr-radio-button>
      <div id="poverty_tag_alert" [hidden]="this.generalInfoBody.poverty_tag_level_id != 3"></div>
    </div>
  </div>

  <app-pr-field-header *ngIf="this.generalInfoBody?.result_level_id !== 4" label="Actors"
    [required]="this.generalInfoBody?.result_level_id !== 1"
    description="An actor is an individual, organization or network operating within or beyond the system the Initiative or intervention aims to influence and whose actions can advance or impede the Initiative’s aims.">
  </app-pr-field-header>
  <app-alert-status [hidden]="this.generalInfoBody?.result_level_id === 4 || this.rolesSE.readOnly"
    description="If you don't find the funder you are looking for, <a class='open_route alert-event'>request</a> to have it added to the list. Please note that once your partner request is approved, it could take up to an hour to be available in the CLARISA institutions list.">
  </app-alert-status>
  <div class="auto_fit_container" *ngIf="this.generalInfoBody?.result_level_id !== 4">
    <app-pr-multi-select [options]="this.institutionsSE.institutionsList" selectedLabel="Actor(s) selected"
      selectedOptionLabel="institutions_name" optionLabel="full_name" optionValue="institutions_id"
      [(ngModel)]="this.generalInfoBody.institutions" (selectOptionEvent)="sendIntitutionsTypes()"
      placeholder="Select actors"> </app-pr-multi-select>

    <div>
      <app-pr-multi-select [options]="this.institutionsSE.institutionsTypesList"
        selectedLabel="Actor(s) Types(s) selected" optionLabel="institutions_type_name"
        optionValue="institutions_type_id" [disableOptions]="this.disableOptions"
        [(ngModel)]="this.generalInfoBody.institutions_type" (selectOptionEvent)="toggle = toggle + 1"
        placeholder="Select actor type"> </app-pr-multi-select>

      <div class="chips_container">
        <div class="pr_chip_selected"
          *ngFor="let option of this.generalInfoBody.institutions_type | countInstitutionsTypes : toggle; let i = index">
          <div class="name">{{ option?.count_name }}</div>
          <i class="material-icons-round" *ngIf="false">remove_circle </i>
        </div>
      </div>
    </div>
  </div>

  <app-pr-yes-or-not label="Is this result featured in a Key Result Story for the reporting year?"
    [(ngModel)]="this.generalInfoBody.is_krs" (ngModelChange)="onChangeKrs()"></app-pr-yes-or-not>


  <app-pr-input *ngIf="this.generalInfoBody.is_krs" placeholder="e.g. https://www.cgiar.org/example"
    description="Link to Key Result Story. It is also possible to select “no” and then later update this to “yes” if the result is later selected as a key result story."
    type="text" [required]="false" [(ngModel)]="this.generalInfoBody.krs_url"> </app-pr-input>

  <app-save-button class="position_sticky" (clickSave)="onSaveSection()"
    [editable]="this.api.dataControlSE.currentResult?.result_type_id == 7 ?this.api.rolesSE.access.canDdit && !this.dataControlSE?.currentResult?.status :false"
    [disabled]="!this.generalInfoBody.result_name"></app-save-button>
  <app-sync-button (clickSave)="onSyncSection()"></app-sync-button>
</div>

<app-change-result-type-modal [body]="this.generalInfoBody"></app-change-result-type-modal>
