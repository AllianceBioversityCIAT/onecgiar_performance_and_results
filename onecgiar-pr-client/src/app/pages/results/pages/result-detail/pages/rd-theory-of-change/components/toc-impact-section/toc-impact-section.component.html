<app-pr-field-header label="Theory of Change" description="For impact results, mapping to ToC does not apply."
    [required]="false">
</app-pr-field-header>

<br>

<div *ngFor="let item of this.contributing_initiatives">
    Is this result planned in the <span [innerHTML]="item?.full_name"></span> SAPLING ToC?: <strong>No</strong>
</div>

<br>
<app-impact-area-targets [impactAreaRequid]="true" [body]="impacts"></app-impact-area-targets>
<app-sdg-targets [sdgRequid]="true" [body]="sdg"></app-sdg-targets>
