<app-pr-field-header label="Which impact area indicators are mapped to this result?"
    description="At least one impact area should be indicated." [required]="false"></app-pr-field-header>

<br>

<app-pr-field-header label="Theory of Change" description="For impact results, mapping to ToC does not apply."
    [required]="false">
</app-pr-field-header>

<br>

<div *ngFor="let item of ['INIT-17 SAPLING','INIT-10 F2R-CWANA','INIT-22 TAFS-WCA']">
    Is this result planned in the <strong>{{item}}</strong> SAPLING ToC?: <strong>No</strong>
</div>

<br><br><br>

<div class="impact_areas">
    <div class="impact_area">
        <div class="impact_area_title">
            <img class="icon" src="assets/impact_areas/1.png" alt="" srcset="">
            <div class="title">Nutrition, health and food security</div>
        </div>

        <div class="auto_fit_container">
            <app-pr-multi-select [options]="[{},{},{}]" label="Target" selectedLabel="Contributing Initiatives"
                optionLabel="Target(s) selected" optionValue="institutions_type_id" placeholder="Select initiative(s)
            ">
            </app-pr-multi-select>
            <app-pr-multi-select [options]="[{},{},{}]" label="Indicators" selectedLabel="Contributing Initiatives"
                optionLabel="Indicators(s) selected" optionValue="institutions_type_id" placeholder="Select initiative(s)
