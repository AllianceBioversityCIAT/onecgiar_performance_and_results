<div class="no-edit-container" *ngIf="!this.pusherSE.validaeFirstUserToEdit() && !this.pusherSE.continueEditing">
    <div class="alert  animate__animated  animate__tada">
        <div class="icon"><i class="material-icons-round">lock</i></div>
        <div class="description animate__animated animate__delay-2s animate__heartBeat">
            You may not edit this section at the moment because someone is working on it. <strong>click
                here</strong> to continue.
        </div>
        <br>
        <button pButton type="button" label="Edit" (click)="this.pusherSE.continueEditing = true"></button>
    </div>
</div>
