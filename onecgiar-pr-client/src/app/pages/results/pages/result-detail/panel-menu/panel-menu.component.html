<div class="panel_menu shadow-1">
    <div class="back_button">
        <div routerLink="general-information"><pr-button text="Back to results" icon="arrow_back" [reverse]="true" [showBackground]="false"></pr-button></div>
    </div>
    <div class="segment">
        <div class="name">{{menu.segmentName}}</div>
        <div class="sections">
            <a *ngFor="let section of menu.sections" routerLink="" routerLinkActive="section_active">{{section.name}}</a>
        </div>
    </div>
</div>
