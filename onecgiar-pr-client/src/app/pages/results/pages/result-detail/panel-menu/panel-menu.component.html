<div class="panel_menu shadow-1">
  <div>
    <div class="back_button">
      <a routerLink="/result/results-list" class="open_link_in_new_page">
        <app-pr-button text="Back to results" icon="arrow_back" [reverse]="true" [showBackground]="false">
        </app-pr-button>
      </a>
    </div>
    <div class="segment">
      <div class="name">Sections</div>
      <div class="sections">
        <a *ngFor="let navOption of navigationOptions | panelMenu:this.resultLevelSE.currentResultTypeId:green_checks_string; let i=index"
          [hidden]="hideKP(navOption)"
          [routerLink]="'/result/result-detail/'+this.resultsListSE.currentResultId+'/' + navOption.path"
          routerLinkActive="section_active">{{i+1}}.
          {{navOption.prName }} <img *ngIf="navOption.underConstruction === true" class="under_construction"
            src="assets/work-in-progress.png" alt="" srcset="">
          <div class="check">
            <i class="material-icons-round {{navOption.validation?'valid':'invalid'}}">
              check_circle
            </i>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="submit_button" *ngIf="this.rolesSE.roles?.application?.role_id != 6  && !this.api.rolesSE.readOnly">
    <app-pr-button [ngClass]="{'globalDisabled': !this.greenChecksSE.submit}"
      (click)="this.submissionModalSE.showModal = true;" text="Submit"
      *ngIf="this.dataControlSE?.currentResult?.status == 0"></app-pr-button>
    <app-pr-button text="Unsubmit" *ngIf="this.dataControlSE?.currentResult?.status == 1"
      (click)="this.unsubmitModalSE.showModal = true;"></app-pr-button>
  </div>
</div>
