<div class="segment_title segment_title_margin">What do you want to report?</div>

<app-alert-status description="Result level temporarily disabled."></app-alert-status>
<div class="segment">
    <div class="segmet_title">Impact/Action Area level</div>
    <div class="all_results_level_Container"  style="cursor: not-allowed;">
        <div class="resultLevel shadow-1" style="background-color: #fafafa;" [ngClass]="{'selected': resultLevel?.selected, 'globalDisabled': true}"
            [hidden]="i >= 2" *ngFor="let resultLevel of this.resultLevelSE.resultLevelList; let i=index"
            (click)="this.resultLevelSE.onSelectResultLevel(resultLevel)">
            <div class="name" [style.background]="'#666'">
                {{resultLevel.name}}
            </div>
            <div class="description" style="color: #888;">{{resultLevel.description}}</div>
        </div>
    </div>
</div>

<div class="segment">
    <div class="segmet_title">Initiative level</div>
    <div class="all_results_level_Container">
        <div class="resultLevel shadow-1" [ngClass]="{'selected': resultLevel?.selected}" [hidden]="i < 2"
            *ngFor="let resultLevel of this.resultLevelSE.resultLevelList; let i=index"
            (click)="this.resultLevelSE.onSelectResultLevel(resultLevel)">
            <div class="name" [style.background]="'var(--pr-color-result-level-'+resultLevel?.id+')'">
                {{resultLevel.name}}
            </div>
            <div class="description">{{resultLevel.description}}</div>
        </div>
    </div>
</div>

<br>
