<div class="local_container">

    <div class="tor_sub_title">
        4. Key results
    </div>
    Dashboard
    <app-alert-status
        description="All this information can be extracted in excel format through the download button on the dashboard.">
    </app-alert-status>
    <div [ngClass]="{'expand': full_screen}" class="iframe_container"
        *ngIf="typeOneReportSE.initiativeSelected && typeOneReportSE.showTorIframe">
        <div class="expand_icon" (click)="full_screen = !full_screen">
            <i class="material-icons-round">
                {{full_screen?'close_fullscreen':'open_in_full'}}
            </i>
            {{full_screen?'Minimize ':'Open in full screen'}}
        </div>

        <iframe [src]="this.typeOneReportSE.sanitizedUrl" frameborder="0"></iframe>
    </div>

</div>
