<div class="local_container">

    <div class="tor_sub_title">
        Key result story
    </div>

    <app-no-data-text title="There is no information for this initiative."
        *ngIf="!this.tablesList.length"></app-no-data-text>

    <div *ngFor="let table of this.tablesList">
        <app-simple-table-with-clipboard *ngIf="this.table.data" distribution="left" [data]="table.data"
            [header]="table.header" title="Key Result Story info"></app-simple-table-with-clipboard>
        <app-no-data-text title="There is no information for this initiative."
            *ngIf="!this.table.data"></app-no-data-text>
        <br><br><br>
    </div>

</div>
